{% extends "base/base.html" %}

{% block title %}Create Account - Priyanka Superbazaar{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 480px;">
    <h1 class="h3 mb-4 text-center">Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">Please correct the errors below.</div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label" for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password1">Password</label>
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
{% endblock %}
